<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt</title>
  <link rel="stylesheet" href="contactStyle.css">
  <link rel="icon" href="/img/logo_small.png" type="image/png">

</head>

<body>

  <div class="content">

    <nav>
      <div id="naviLogoHeader">
        <a href="/index.html"><img id="naviImage" src="/img/logo.png" alt="Kochwelt Logo"></a>
      </div>
    </nav>

    <main>
      <form onsubmit="sendMail(event)" action="https://formspree.io/f/mgvnlewo" method="POST">
        <div id="contactFormular">
          <h2>Kontaktiere uns</h2>

          <h3>Dein Name:</h3>
          <input id="nameBox" type="text" required>
          <h3>Deine E-Mail:</h3>
          <input id="mailBox" type="email" name="email" required>
          <h3>Deine Nachricht:</h3>
          <input id="messageBox" type="text" name="message" required>
          <div id="buttonContainer">
            <button id="button" type="submit">Abschicken</button>
          </div>
        </div>
    </main>

    <footer>
      <div id="naviLogoFooter">
        <a href="/index.html"><img id="naviImage" src="/img/logo.png" alt="Kochwelt Logo"></a>
      </div>
    </footer>

  </div>

</body>

<script src="contactScript.js" defer></script>

</html>
